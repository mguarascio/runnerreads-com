{% load staticfiles %}
<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/reads.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Runner Reads</h1>
            <h3>Top products recommended for runners by runners across the Internet</h3>
        </div>
        <div class="row">
            <hr class="curved"/>
        </div>
        <div class="row top20">
            <div class="col-md-1">
                <a href="{{ book.link }}"><img src="{{ book.small_image }}"/></a>
            </div>
            <div class="col-md-11">
                <h4 class="title"><a href="{{ book.link }}">{{ book.title }}</a></h4>
            </div>
        </div>
        {% for comment in book.comments.all %}
        <div class="row callout callout-info">
            <div class="row top20">
                <div class="col-md-2">
                    Upvotes: {{ comment.score }}
                </div>
                <div class="col-md-10">
                    {{ comment.text }}
                </div>
            </div>
            <div class="row top20">
                <div class="col-md-10">
                    <a href="{{ comment.link }}">source</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row top20"><a href="www.runnerreads.com">Back</a></div>
        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
            /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <br/>
        <div class="row" id="mc_embed_signup">
        <form action="https://runnerreads.us17.list-manage.com/subscribe/post?u=55ace6f0a08975152a31a6cab&amp;id=b589641c30" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
            <label for="mce-EMAIL">Looking for more running gear? Subscribe to the newsletter.</label>
            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_55ace6f0a08975152a31a6cab_b589641c30" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>

        <!--End mc_embed_signup-->
    </div>
</body>
