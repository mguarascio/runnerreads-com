<h1>Runner Reads</h1>
<h3>Top books recommended for runners by runners across the Internet</h3>
{% if latest_book_list %}
<ul>
{% for book in latest_book_list %}
    <li><a href="{% url 'reads:detail' book.id %}">{{ book.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No books are available.</p>
{% endif %}
